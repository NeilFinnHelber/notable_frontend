<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Notable</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      const segment = 1;
      const location = window.location;
      
      if (location.hostname === 'app.wolf0fdev.me') {
        const newLocation = location.protocol + '//' + 
          location.hostname + 
          (location.port ? ':' + location.port : '') + 
          location.pathname.split('/').slice(0, 1 + segment).join('/') + '/?p=/' + 
          location.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') + 
          (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') + 
          location.hash;
        
        window.history.replaceState(null, null, newLocation);
        window.location.replace(location.protocol + '//' + location.host + '/');
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Notable doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
