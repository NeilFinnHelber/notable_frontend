<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to index.html with the path as a query parameter
      const path = window.location.pathname;
      window.location.href = `/?p=${encodeURIComponent(path)}`;
    </script>
    <meta http-equiv="refresh" content="0; URL=/?p=404">
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
  </body>
</html>
