<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notable</title>
    <script type="module">
      // Handle SPA routing for GitHub Pages
      (function() {
        const { pathname } = window.location;
        const base = ''; // Empty base for custom domain
        
        // If we're not at the root and not already at the base path, redirect
        if (pathname !== '/' && !pathname.startsWith(base + '/')) {
          const newPath = base + pathname + window.location.search + window.location.hash;
          window.history.replaceState({}, '', newPath);
        }
      })();
    </script>
    <link rel="icon" type="image/png" href="/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
